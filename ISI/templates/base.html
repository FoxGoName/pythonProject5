<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}E-shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">Shop</a>
            <a class="navbar-item" href="{% url 'view_cart' %}">Cart</a>
            <div id="main-navbar" class="navbar-menu">
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                        <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                        <a class="navbar-item" href="{% url 'user_profile' %}">User Profile</a>
                    {% else %}
                        <a class="navbar-item" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>

    <section class="section">
        {% block content %}
        {% endblock %}
    </section>

    <footer class="footer">
        <div class="columns">
            <div class="column is-4">
                <h2 class="subtitle">E-shop</h2>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
